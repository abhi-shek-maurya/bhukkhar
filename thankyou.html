<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | Bhukkhar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .loading-screen,
        .thankyou-container {
            text-align: center;
        }

        .loading-screen {
            display: block;
        }

        .thankyou-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            border: 6px solid #eee;
            border-top: 6px solid #ff5722;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <h2>Please wait... verifying your order</h2>
    </div>

    <!-- Thank you success screen -->
    <div class="thankyou-container" id="thankyou-container">
        <div style="margin-bottom: 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="50" fill="#e0f7e9" stroke="#34d058" stroke-width="4" />
                <path fill="none" stroke="#34d058" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
                    d="M40 60l12 12 28-28">
                    <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="0.6s" fill="freeze" />
                </path>
            </svg>
        </div>

        <h1>Thank You!</h1>
        <p>Your delicious food is being prepared. üçΩÔ∏è</p>

        <div style="margin-top: 20px;">
            <a href="index.html" class="btn-home" style="margin-right: 10px;">Back to Home</a>
            <a href="track-order.html" class="btn-home" style="background: #4CAF50;">Track My Order</a>
        </div>

    </div>

    <script>
        // Show loading screen for 2.5 seconds, then show thank you screen
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('thankyou-container').style.display = 'flex';
        }, 2500);

    </script>

</body>

</html>
